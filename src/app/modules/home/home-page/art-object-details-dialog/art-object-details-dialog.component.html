<main class="art-object-details-container">

  <div class="details-body">
    <div class="image-section">
      <img [src]="imgSrc" alt="art-image" />
    </div>
    <div class="details-section">
      <h4>{{ artObject?.objectName }}</h4>
      <p>{{ artObject?.objectDescription }}</p>
    </div>
  </div>
</main>
